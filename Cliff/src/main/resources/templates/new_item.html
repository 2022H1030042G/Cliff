<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Team Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <h2>Save Team</h2>

    <form action="#" th:action="@{/saveItem}" th:object="${item}"
          method="POST">
        <div class="form-group">
            Team Name<input type="text" th:field="*{name}"
               placeholder="Team Name" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        </div>
        <div class="form-group">
        Location<input type="text" th:field="*{location}"
               placeholder="Location" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></p>
        </div>

        <button type="submit" class="btn btn-outline-secondary"> Save Team</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Teams</a>
</div>
</body>
</html>
