<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h2>Teams List</h2>
    <a th:href="@{/showNewTeamForm}" class="btn btn-outline-secondary"> Create a Team </a>

    <a th:href="@{/showNewPlayersForm}" class="btn btn-outline-secondary"> Add Players </a>
    <a th:href="@{/ListPlayers}" class="btn btn-outline-secondary"> Players List </a>
<br><br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr  th:style="'background: #C19A6B;'">
            <th>Team Name</th>
            <th>Location</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody th:each="item : ${listItem}">
        <tr >
            <td th:text="${item.name}"></td>
            <td th:text="${item.location}"></td>
            <td th:text="${item.created_at}"></td>
            <td th:text="${item.updated_at}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteItem/{id}(id=${item.id})}" class="btn btn-outline-danger">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
